name: unyapp
description: UnyApp

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^6.0.0
  flutter_svg: ^1.1.6
  extended_masked_text: ^2.3.1
  provider: ^6.0.5
  dio: ^4.0.6
  pretty_dio_logger: ^1.2.0-beta-1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  flutter_verification_code: ^1.1.6
  flutter_spinkit: ^5.1.0
  top_snackbar_flutter: ^3.0.0
  flag: ^6.0.0
  flutter_holo_date_picker: ^1.1.0
  intl: ^0.18.0
  age_calculator: ^1.0.0
  flutter_keyboard_visibility: ^5.4.0
  reorderable_grid_view: ^2.2.5
  image_picker: ^0.8.6
  #flutter_secure_storage: ^7.0.1
  assorted_layout_widgets: ^7.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  crop_image:
    path: lib/ui/libs/crop_image


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/gender_screen/
    - assets/icons/
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display.ttf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
